      - "Value"
      - "Units"
      - "Source"
      - "FootNote"
    country_header: "GeoAreaName"
    date_header: "TimePeriod"
    value_header:
      - "Value"
    format: "xlsx"
    title: "country - Urban transport"
    notes: "Only public transport stops which are mapped are included in the analysis which may include both formal and informal stops. Many cities have an informal network which is not fully mapped and may thus record higher levels of access to public transport than reported here; Data on public transport stops is sourced from city maps, OSM, GTFS, UITP, Google, and point mapping in some cities; Data used to estimate population with access to public transport is based on grid level population disaggregation directly from city/country data, HRSL (Facebook and CIESIN), WorldPop or GHS-Pop; City/urban area used in the analyis has been generated using a classification approach based on the Degree of Urbanization concept to city definition. As a result, the urban/city area used for the indicator computation in this data table may be larger or smaller than the official municipality boundaries.  Designation and data provided by the country and compiled by UNHabitat. The designations employed do not imply the expression of any opinion whatsoever on the part of the Secretariat of the United Nations concerning the legal status of any country, territory, city or area; or of its authorities, or concerning the delimitation of its frontiers or boundaries."
    methodology: "Full metadata available at https://unstats.un.org/sdgs/metadata/files/Metadata-11-02-01.pdf"
    resource_notes: "Proportion of population that has convenient access to public transport (%)"
    tags:
      - "urban"
      - "sustainable development goals-sdg"
      - "transportation"
    filename: "SDG_11_2_1"

