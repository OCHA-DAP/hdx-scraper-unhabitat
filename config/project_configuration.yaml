# Collector specific configuration
datasets:
  green_areas:
    base_url: "https://guo-un-habitat.maps.arcgis.com/sharing/rest/content/items/fbb02b19d417497093418484448e3465/data"
    headers:
      - "SDG Indicator"
      - "Country or Territory Code"
      - "Country or Territory Name"
      - "SDG Region"
      - "SDG Sub-Region"
      - "City Code"
      - "City Name"
      - "Average share of the built-up area of cities that is open space for public use for all (%) [a]"
      - "Average share of urban population with convenient access to open public spaces (%) [b]"
      - "Data Units"
      - "Data Reference Year"
      - "Data Source"
      - "FootNote"
    country_header: "Country or Territory Name"
    date_header: "Data Reference Year"
    value_header:
      - "Average share of the built-up area of cities that is open space for public use for all (%) [a]"
      - "Average share of urban population with convenient access to open public spaces (%) [b]"
    format: "xlsx"
    title: "Open spaces and green areas"
    notes: "Data on a) Average share of urban areas allocated to streets and open public spaces, and b) Share of urban population with convenient access to an open public space (defined as share of urban population within 400 meters walking distance along the street network to an open public space)."
    methodology: "Full metadata available at https://unstats.un.org/sdgs/metadata/files/Metadata-11-07-01.pdf"
    resource_notes: "SDG 11.7.1: Average share of the built-up area of cities that is open space for public use for all, by sex, age and persons with disabilities"
    tags:
      - "topography"
      - "urban"
      - "sustainable development goals-sdg"
    filename: "SDG_11-7-1"

  urban_transport:
    base_url: "https://guo-un-habitat.maps.arcgis.com/sharing/rest/content/items/62b0629736c44068bcf4ce2cbce03f8f/data"
    headers:
      - "SDG Indicator"
      - "Country or Territory Code"
      - "Country or Territory Name"
      - "SDG Region"
      - "SDG Sub-Region"
      - "City Code"
      - "City Name"
      - "Share of urban population with convenient access to public transport (%)"
      - "Data Units"
      - "Data Reference Year"
      - "Data Source"
      - "FootNote"
    country_header: "Country or Territory Name"
    date_header: "Data Reference Year"
    value_header:
      - "Share of urban population with convenient access to public transport (%)"
    format: "xlsx"
    title: "Urban transport"
    notes: "Estimated share of urban population who can access a public transport stop within a walking distance of 500 meters (for low capacity public transport systems) and/or 1000 meters (for high capacity public transport systems) along the street network."
    methodology: "Full metadata available at https://unstats.un.org/sdgs/metadata/files/Metadata-11-02-01.pdf"
    resource_notes: "SDG 11.2.1: Proportion of population that has convenient access to public transport, by sex, age and persons with disabilities"
    tags:
      - "urban"
      - "sustainable development goals-sdg"
      - "transportation"
    filename: "SDG_11-2-1"

  urban_environment:
    base_url: "https://guo-un-habitat.maps.arcgis.com/sharing/rest/content/items/78f842544a734b3fade0c871387abaa9/data"
    header: 3
    headers:
      - "Country"
      - "Subnational Regions"
      - "Data Units"
      - "2015"
      - "2016"
      - "2017"
      - "2018"
      - "2019"
    country_header: "Country"
    value_header:
      - "2015"
      - "2016"
      - "2017"
      - "2018"
      - "2019"
    date_min: 2015
    date_max: 2019
    format: "xls"
    title: "Urban environment and quality of life"
    notes: "Mean population exposure to particulate matter with a width of 2.5 microns or less in micrograms per cubic meter, presented by country and sub-national region levels. Data is per individual years in 2015, 2016, 2017, 2018 and 2019."
    methodology: "See dataset page at https://data.unhabitat.org/pages/urban-environment-and-quality-of-life"
    resource_notes: "Air Quality: Mean Population Exposure to PM2.5 (Micrograms/m3), 2015 - 2019"
    tags:
      - "urban"
      - "environment"
    filename: "Mean_Population_Exposure_to_PM2.5"

  spatial_growth_cities:
    base_url: "https://guo-un-habitat.maps.arcgis.com/sharing/rest/content/items/41cdb91c7ae44695b443f375bb1593ed/data"
    headers:
      - "SeriesDescription"
      - "GeoAreaCode"
      - "GeoAreaName"
      - "Cities"
      - "TimePeriod"
      - "Time_Detail"
      - "Value"
      - "Units"
      - "Source"
      - "FootNote"
    country_header: "GeoAreaName"
    date_header: "TimePeriod"
    format: "xlsx"
    title: "Spatial growth of cities and urban areas"
    notes: "City/urban area used in the analyis has been generated using a classification approach based on the Degree of Urbanization concept to city definition. As a result, the urban/city area used for the indicator computation in this data table may be larger or smaller than the official municipality boundaries.  Designation and data provided by the country and compiled by UNHabitat. The designations employed do not imply the expression of any opinion whatsoever on the part of the Secretariat of the United Nations concerning the legal status of any country, territory, city or area; or of its authorities, or concerning the delimitation of its frontiers or boundaries."
    methodology: "Full metadata available at https://unstats.un.org/sdgs/metadata/files/Metadata-11-03-01.pdf"
    resource_notes: "Ratio of land consumption rate to population growth rate"
    tags:
      - "urban"
      - "sustainable development goals-sdg"
    filename: "SDG_11-3-1"

  housing_slums:
    title: "Housing, slums and informal settlements"
    notes: "The share of urban population living in slum households per country and region, based on 4 out of 5 household shelter deprivations defined by UN-Habitat as indicators of informality: lack of access to improved water, lack of access to improved sanitation, lack of sufficient living area and quality/durability of structure. Security of tenure is the fifth deprivation that is not included due to data limitations."
    methodology: "Full metadata available at https://unstats.un.org/sdgs/metadata/files/Metadata-11-01-01.pdf"
    date_min: 2000
    date_max: 2020
    tags:
      - "urban"
      - "sustainable development goals-sdg"
    global: True
    resources:
      resource_1:
        base_url: "https://guo-un-habitat.maps.arcgis.com/sharing/rest/content/items/db372d6e417d410ba6ee14be199e568b/data"
        format: "xlsx"
        resource_notes: "Proportion of Urban Population Living in Slum Households by Country or area 2000 - 2020 (Percent)"
        filename: "Slum_Estimates_2000-2020"

  city_prosperity:
    title: "City Prosperity Index (CPI)"
    notes: "Data for 333 cities and urban areas on 25 indicators across the six dimensions of the City Prosperity Index (CPI): Productivity, Infrastructure Development, Quality of life, Equity and Social Inclusion, Environmental Sustainability and Governance and Legislation."
    methodology: "Full metadata available at https://unhabitat.org/knowledge/city-prosperity-initiative"
    date_min: 2016
    date_max: 2016
    tags:
      - "urban"
      - "sustainable development goals-sdg"
    global: True
    resources:
      resource_1:
        base_url: "https://guo-un-habitat.maps.arcgis.com/sharing/rest/content/items/7623998f6c6848009c9cbee2415b5c47/data"
        format: "xls"
        resource_notes: "City Prosperity Index combined dataset, 2016"
        filename: "CPI_Database_2016"

  basic_services:
    title: "Access to basic services in cities and urban areas"
    notes: "Proportion of population with access to various basic services including improved water services, improved sanitation facilities, clean energy for lighting, energy for cooking, internet connection, telephone network, solid waste management services and other basic services by city and urban area"
    methodology: "See more at https://data.unhabitat.org/pages/access-to-basic-services-in-cities-and-urban-areas"
    date_min: 1990
    date_max: 2019
    tags:
      - "urban"
      - "sustainable development goals-sdg"
    global: True
    resources:
      resource_1:
        base_url: "https://guo-un-habitat.maps.arcgis.com/sharing/rest/content/items/c0b23da0cd5442ad8ed4d3a4a0065524/data"
        format: "xlsx"
        resource_notes: "Population with Improved Water, Improved Sanitation and Other Urban Basic Services in Cities, Selected Countries (Percent)"
        filename: "Population_with_Improved_Water,_Improved_Sanitation_and_Other_Urban_Basic_Services_in_Cities,_Selected_Countries_(Percent)"
      resource_2:
        base_url: "https://guo-un-habitat.maps.arcgis.com/sharing/rest/content/items/6e8ce4b4eda04f25b7a8af0e4281c950/data"
        format: "xlsx"
        resource_notes: "Population with Improved Water, Improved Sanitation and Other Urban Basic Services in Urban Areas, Selected Countries (Percent)"
        filename: "Population_with_Improved_Water,_Sanitation_and_Other_Urban_Basic_Services_in_Urban_Areas,_Selected_Countries_(Percent)"

  social_inclusion:
    title: "Social inclusion indicators"
    notes: "The share of urban population living in slum households per country and region, based on 4 out of 5 household shelter deprivations defined by UN-Habitat as indicators of informality: lack of access to improved water, lack of access to improved sanitation, lack of sufficient living area and quality/durability of structure. Security of tenure is the fifth deprivation that is not included due to data limitations. \nGini at disposable income after taxes and transfers by city or region per year between 2010 and 2017"
    methodology: "Full metadata available at https://unstats.un.org/sdgs/metadata/files/Metadata-11-01-01.pdf"
    date_min: 2000
    date_max: 2020
    tags:
      - "urban"
      - "sustainable development goals-sdg"
    global: True
    resources:
      resource_1:
        base_url: "https://guo-un-habitat.maps.arcgis.com/sharing/rest/content/items/db372d6e417d410ba6ee14be199e568b/data"
        format: "xlsx"
        resource_notes: "Proportion of Urban Population Living in Slum Households by Country or area 2000 - 2020 (Percent)"
        filename: "Slum_Estimates_2000-2020"
      resource_2:
        base_url: "https://guo-un-habitat.maps.arcgis.com/sharing/rest/content/items/9574109ff25c4ffcba778fc1e050a938/data"
        format: "xls"
        resource_notes: "Gini at disposable income after taxes and transfers"
        filename: "Gini_at_disposable_income_after_taxes_and_transfers,_2010_-_2017"

